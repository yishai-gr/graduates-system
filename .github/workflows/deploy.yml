name: Deploy to Hostinger

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # Fix git safe directory issue
      - name: Mark repository as safe
        run: git config --global --add safe.directory /app

      # -------------------------
      # Frontend
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # -------------------------
      # Prepare Deployment Artifact
      # -------------------------
      - name: Prepare Deployment Artifact
        run: |
          mkdir -p deployment_artifact

          # Frontend → root
          cp -r frontend/dist/* deployment_artifact/

          # Backend → API
          mkdir -p deployment_artifact/API
          cp -r backend/* deployment_artifact/API/

          # Root .htaccess
          cp deployment/root.htaccess deployment_artifact/.htaccess

      # -------------------------
      # PHP Setup
      # -------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: gd
          tools: composer

      # -------------------------
      # Backend Cleanup
      # -------------------------
      - name: Cleanup Backend in Artifact
        working-directory: ./deployment_artifact/API
        run: |
          rm -rf .git .gitignore tests

      # -------------------------
      # Install PHP Dependencies
      # -------------------------
      - name: Install PHP Dependencies
        if: hashFiles('backend/composer.json') != ''
        working-directory: ./deployment_artifact/API
        run: |
          composer install --no-dev --optimize-autoloader --prefer-dist

      # -------------------------
      # Deploy to Hostinger branch
      # -------------------------
      - name: Deploy to Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deployment_artifact
          publish_branch: hostinger-deploy
          commit_message: "Deploy: ${{ github.event.head_commit.message }}"
          keep_files: false
          force_orphan: false