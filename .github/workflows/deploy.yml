name: Build and Deploy to Production Branch

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Prepare Deployment Artifact
        run: |
          mkdir deploy_package

          # Copy Backend
          cp -r backend deploy_package/

          # Copy Shared
          cp -r shared deploy_package/

          # Copy Frontend Dist
          # We need to preserve the path expected by the root index.php: 'frontend/dist'
          mkdir -p deploy_package/frontend
          cp -r frontend/dist deploy_package/frontend/

          # Copy Production Entry Point
          cp .github/deployment/index.php deploy_package/index.php

          # Optional: Remove .git files if any copied
          find deploy_package -name ".git" -exec rm -rf {} +

      - name: Deploy to Production Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy_package
          publish_branch: production
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Deploy: ${{ github.event.head_commit.message }}"

      # OPTIONAL: Call Hostinger Webhook
      # - name: Trigger Hostinger Deployment
      #   if: success()
      #   run: curl -X POST ${{ secrets.HOSTINGER_WEBHOOK_URL }}
